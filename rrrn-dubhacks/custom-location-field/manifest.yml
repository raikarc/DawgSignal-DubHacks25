modules:
  jira:customFieldType:
    - key: custom-location-field-custom-field-type-ui-kit-2-hello-world
      name: custom-location-field
      description: A hello world custom field.
      type: string
      view:
        render: native
        resource: main
        experience:
          - issue-view
          - portal-view
      edit:
        resource: edit
        render: native
        isInline: true
        experience:
          - issue-create
          - issue-transition
          - issue-view
          - portal-request
        validation:
          expression: value == null || !!value.match(configuration?.regex || "^[A-Za-z]+$")
          errorMessage: The value is invalid
      contextConfig:
        resource: config
        layout: basic
        render: native
resources:
  - key: main
    path: src/frontend/index.jsx
  - key: edit
    path: src/frontend/edit.jsx
  - key: config
    path: src/frontend/context-config.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/d76093ed-fe5a-40af-a23a-936e7f53ad84
